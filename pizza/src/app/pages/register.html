<div id="fh5co-pricing" data-section="pricing">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="fadeInUp animated animate-pricing-1">Créer un compte</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext fadeInUp animated animate-pricing-2">
							<h3>Rien de plus simple! Il vous suffit de remplir le formulaire ci-dessous, et c'est tout.</h3>
						</div>
					</div>
					<div class="row">
						<div class="row">
						<form class="fadeInUp animated" #register="ngForm" (ngSubmit)='processRegister()'>
							<div class="form-group">
								
								<input class="form-control" [(ngModel)]="name" type="text" name="prenom" placeholder="Entrez votre prénom, il vous servira de login" required>
							</div>
							<div class="form-group">
								
								<input class="form-control" [(ngModel)]="email" type="email" name="email" placeholder="Votre adresse mail vous servira de mot de passe" required>
							</div>
		                			
		                			<p *ngIf="error" class="alert alert-danger">{{error}}</p>
						<div *ngIf="!is_processing">
								<input [disabled]="!register.form.valid" class="btn btn-primary btn-lg" type="submit" value="Créer votre compte">
						</div>
						<div *ngIf="is_processing">
							<p>Création en cours, merci de patienter....
						</div>
						</form>
					</div>
				</div>
				</div>
			</div>
			<div class="row">

			</div>
		</div>
	</div>
